<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const hi1 = function(){
            return "안녕하세요?";
        }
        const hi2 = () => {   //화살표 함수로 구현
            return "안녕하세요?";
        }
        const hi3 = () => "안녕하세요?"; //명령이 하나이면 { }, return 문 생략 가능
        console.log(hi1); //잘못 호출 -> hi1()
        console.log(hi2());
        console.log(hi3());
        let sum1 = function(a,b) {return a+b}
        let sum2 = (a,b) => {return a+b}
        let sum3 = (a,b) => a+b;
        console.log(sum1(2,3));
        console.log(sum2(2,3));
        console.log(sum3(2,3));
        let mul = (a,b) => a*b;
        console.log(mul(a,b));
    </script>
</body>
</html>

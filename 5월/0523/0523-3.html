<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnOff</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button id="on" onclick="turnOn()">Turn on</button>
    <img id="myImage" src="./images/ee1.gif" style="width:100px">
    <button id="off" onclick="turnOff()">Turn off</button>
    
    <script>
        onBtn = document.getElementById("on")          //버튼  객체 요소를 변수에 저장
        offBtn = document.getElementById("off")        //버튼  객체 요소를 변수에 저장
        lightTmg = document.getElementById("myImage")  //이미지 객체요소를 변수에 저장
        function turnOn(){ //이벤트 리스너 함수 정의
            lightTmg.src = "./images/ee.gif"
        }
        function turnOff(){ //이벤트 리스너 함수 정의
            lightTmg.src = "./images/ee1.gif"
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체 모델(DOM)</title>
    <style>h3{color: red};</style>
</head>
<body>
    <button onclick="txtCten()">textContent로 표시</button>
    <button onclick="innhtml()">innerHTML로 표시</button>
    <h1>현재 시각: </h1>
    <div id="current"></div>

    <script>
        let now = new Date() 
        let $curDiv = document.getElementById("current")
        function txtCten(){
            $curDiv.textContent = now // 변수명 지정할때 $를 쓴다.(써도되고 안 써도 됨)
        }
        function innhtml(){ //innerHTML, textContent는 예약어 이기때문에 함수로 호출 불가능
            $curDiv.innerHTML = "<h3>" + now + "</h3>"
        }
    </script>
</body>
</html>

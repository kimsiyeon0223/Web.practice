<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 이해</title>
</head>
<body>
    <button id="myButton">클릭하세요!</button>
    <ul>
        <li>할 일 1</li>
        <li class="done">할 일 2</li>
        <li>할 일 3</li>
        <li class="done">할일 4</li>
        <li>할 일 5</li>
    </ul>
    <script>
        // 버튼 요소 가져오기
        const button = document.getElementById("myButton")
        // 클릭 이벤트 리스너 등록
        button.addEventListener("click", function(){
            //버튼의 텍스트 변경
            button.textContent = "클릭되었습니다!"
            // done 클래스를 가지고 있는 li 요소들 삭제
            const doneElements = document.querySelectorAll(".done")
            for(let i = 0; i < doneElements.length; i++){
                doneElements[i].parentNode.removeChild(doneElements[i])
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{display: block; width: 67px; margin: auto;}
        #container{
            width:100%;
            background-color:#ddd;
        }
        #pbar{
            width: 0;
            height: 30px;
            line-height:30px;
            background-color: #8c9cec;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="pbar"></div>
    </div>
    <br>
    <button type="button" onclick="pstart()">progress</button>
    <script>
        let i=0;
        function pstart(){
            if(i==0){
                let pbarDiv = document.getElementById("pbar"); //2번
                let pbarWidth = 0;
                let id = setInterval(frame, 100); //frame()함수를 100미리초마다 실행
                function frame(){
                    if(pbarWidth >= 100){
                        clearInterval(id); //setInerval 종료
                        i=0;
                    }
                    else{
                        pbarWidth++;
                        pbarDiv.style.width = pbarWidth+"%";
                        pbarDiv.innerHTML = pbarWidth+"%";
                    }
                }
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 이벤트</title>
    <link rel="stylesheet" href="./0523-1.css">
</head>
<body>
    <div id="item">
        <img src="images/flower.jpg" alt="">
        <button class="over" id="open" onclick="showDetail()">상세 설명 보기</button>
        <div id="desc" class="detail">
            <h4>무궁화</h4>
            <p>북아메리카 원산으로 각지에서 관상초로 흔히 심고 있는 귀화식물이다. 길가나 잔디밭에서 뿌리줄기를 통해 동일한 개체들을 많이 만들어 냄으로써 번식한다.</p>
            <button id="close">상세 설명 닫기</button>
        </div>
    </div>
    <script>
        let $descDiv = document.getElementById('desc')
        let $openBtn = document.getElementById('open')
        let $closeBtn = document.getElementById('close')

        function showDetail(){
            $descDiv.style.display = "block" //상세 설명 부분을 화면에 표시
            $openBtn.style.display = "none"  //'상세 설명 보기' 단추를 화면에서 감춤
        }

        $closeBtn.addEventListener("click", () => { //addEvnetLisner 속성에 익명함수 정의
            $descDiv.style.display = "none" //상세 설명 부분을 화면에서 감춤
            $openBtn.style.display = "block" //'상세 설명 보기' 단추를 화면에 표시
        })
    </script>
</body>
</html>
